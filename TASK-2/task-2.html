<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TASK-2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
      integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css"
      integrity="sha512-HXXR0l2yMwHDrDyxJbrMD9eLvPe3z3qL3PPeozNTsiHJEENxx8DH2CxmV05iwG0dwoz5n4gQZQyYLUNt1Wdgfg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <style>
    i{
        margin-left: 5px;
    }
    img{
        width: 15px;
        height: 15px;
        margin-right: 9px;
    }
    img.cart{
        width: 55px;
        height: 45px;
    }
  </style>
  <body>
    <div class="containder">
      <h1>
        MY Shopping List <img class="cart" src="cart.png" alt="">
      </h1>
      <br />
      <ul>
        <li>Raw items
            <ul>
               <li>Groceries
                <ul style="list-style: square;">
                   <li>Biryani-rice <img src="grain.jpg" alt="grain"> -1kg</li>
                    <li>Cloves <img src="clove.jpg" alt="clove"> -100gr</li>
                </ul>
               </li>
                <li>Fruits and Veggies
                    <ul style="list-style: square;">
                        <li>Onions <img src="onion.jpeg" alt="onion"> -1kg</li>
                         <li>Tomatoes <img src="tomato.jpeg" alt="tomato"> -2kg</li>
                         <li>Bananas <img src="banana.jpeg" alt="banana">30 dozens</li>
                         <li>Apples <img src="apple.jpeg" alt="apple"> -5kg</li>
                     </ul>
                </li>               
            </ul>
        </li>
        <li>Cold Drinks
            <ol>
                <li>Pepsi</li>
                <li>Sprite</li>
            </ol>
        </li>
        <li>Bakery
            <ul style="list-style: circle;">
                <li>Cup-cakes <img src="moist-chocolate-cupcakes-5.jpg" alt="cake"></li>
                <li>Bread <img src="bread.jpeg" alt="bread"></li>
            </ul>
        </li>
      </ul>
    </div>
  </body>
</html>
